<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
             content: "Hello ";
             color: blue;
             font-size: 20px;
             background-color: aqua
        }
       
        h1::after{

            content: " bye";
            font-size: 15px;
            background-color: rgba(0, 255, 255, 0.837);
            color: black;
        }
            
        
    </style>
</head>
<body>
   <h1>this is h1 tag</h1>
   <h1>This is another h1 tag </h1>
   <h1>This is another h1 tag</h1>
</body>
</html>
